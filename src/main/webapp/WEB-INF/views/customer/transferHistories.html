<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create customer</title>
    <th:block th:replace="layout/head :: head"/>
    <style>
        table th{
            text-align: center;
        }
        table td{
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand">Transfer Histories</a>
                <div class="d-flex" style="gap: 10px;">
                    <a href="/customers">
                        <button class="btn btn-outline-light" type="button">
                            <i class="fas fa-list-ul"></i>
                            Customers list
                        </button>
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <div class="content">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>#</th>
                <th>Sender</th>
                <th>Recipient</th>
                <th>Transaction Time</th>
                <th>Transfer Amount</th>
                <th>Feels Amount</th>
                <th >Transaction Amount</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="item : ${transfers}">
                <tr>
                    <td th:text="${item.id}"></td>
                    <td th:text="${item.sender.fullName}"></td>
                    <td th:text="${item.recipient.fullName}"></td>
                    <th th:text="${item.localDateTime}"></th>
                    <td th:text="${item.transferAmount}"></td>
                    <td th:text="${item.feesAmount}"></td>
                    <td th:text="${item.transactionAmount}"></td>

                </tr>
            </th:block>


            </tbody>
        </table>
    </div></div>






</body>
</html>
